<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progressStatus"></mat-progress-spinner>
  <h1>{{progressStatus}}%</h1>
  <p>Keep Going. You can do It..!</p>
  <button mat-raised-button color="accent" (click)="onStopTraining()">Stop</button>
</section>
