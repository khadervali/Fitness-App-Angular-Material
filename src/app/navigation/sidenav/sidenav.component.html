<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item routerLink='signup' (click)="onCloseSideNavbar()">
    <mat-icon>people</mat-icon>
    <span class="sidenav-item">Sign Up</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink='login' (click)="onCloseSideNavbar()">
    <mat-icon> login </mat-icon>
    <span class="sidenav-item">Log In</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink='training' (click)="onCloseSideNavbar()">
    <mat-icon>fitness_center</mat-icon>
    <span class="sidenav-item">Training</span>
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onCloseSideNavbar(); onLogout()">
      <mat-icon>logout</mat-icon>
      <span class="sidenav-item">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
