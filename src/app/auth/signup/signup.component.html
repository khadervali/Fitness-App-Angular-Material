<section class="signup-form">
  <form #f="ngForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
      type="email"
      matInput
      placeholder="Your email"
      ngModel
      name="email"
      email
      required
      #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')" >E-mail is invalid</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')" >E-Mail field must not be empty.</mat-error>
    </mat-form-field>
      <mat-form-field hintLabel="Should be at least 6 character long.">
        <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        minlength="6"
        required
        #pwInput="ngModel">
        <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
        <mat-error>Password mush be more than 6 character.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Choose your date of birth"
          [matDatepicker]="picker"
          [max]="maxDate"
          ngModel
          name="dob"
          required>
        <mat-datepicker-toggle
          matSuffix
          [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker
          #picker>
        </mat-datepicker>
      </mat-form-field>
      <mat-checkbox name="agree" ngModel color="primary" required #checkBox="ngModel" (change)="agreedChecked()"> <span id="agreed_text">Agreed all the conditions.</span> </mat-checkbox>
      <button mat-raised-button type="submit" color="primary" [disabled]="f.invalid">Sign Up</button>
  </form>
</section>
